name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      matrix:
        include:
          # x86_64 Linux
          - target: x86_64-linux
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: smtp2tg-x86_64-linux
            binary_name: smtp2tg

          # ARM64 Linux
          - target: arm64-linux
            rust_target: aarch64-unknown-linux-gnu
            artifact_name: smtp2tg-arm64-linux
            binary_name: smtp2tg
            cross_compile: true

          # Windows
          - target: x86_64-windows
            rust_target: x86_64-pc-windows-msvc
            artifact_name: smtp2tg-x86_64-windows
            binary_name: smtp2tg.exe
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Setup ARM64 toolchain
        if: matrix.cross_compile
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - name: Build Linux binaries
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [ "${{ matrix.cross_compile }}" = "true" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.rust_target }}
          mkdir -p release
          cp target/${{ matrix.rust_target }}/release/${{ matrix.binary_name }} release/

      - name: Build Windows binary
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cargo build --release --target ${{ matrix.rust_target }}
          mkdir -p release
          cp target/${{ matrix.rust_target }}/release/${{ matrix.binary_name }} release/

      - name: Create checksums
        shell: bash
        run: |
          cd release
          sha256sum ${{ matrix.binary_name }} | awk '{print $1 "  " $2}' > ${{ matrix.artifact_name }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/${{ matrix.binary_name }}
            release/${{ matrix.artifact_name }}.sha256
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded_artifacts
          pattern: smtp2tg-*
          merge-multiple: false

      - name: Prepare release assets
        shell: bash
        run: |
          # Create clean directory structure
          mkdir -p release_assets
          
          # Process each artifact directory
          for artifact_dir in downloaded_artifacts/*/; do
            if [ -d "$artifact_dir" ]; then
              # Copy binary and checksum to release_assets
              find "$artifact_dir" -type f -exec cp {} release_assets/ \;
            fi
          done
          
          # Compress binaries with proper names
          cd release_assets
          tar -czvf smtp2tg-x86_64-linux.tar.gz smtp2tg-x86_64-linux
          tar -czvf smtp2tg-arm64-linux.tar.gz smtp2tg-arm64-linux
          zip -0 smtp2tg-x86_64-windows.zip smtp2tg.exe
          
          # Verify files exist
          ls -lh
          sha256sum -c *.sha256

          # Prepare checksum text for release notes
          echo "CHECKSUMS<<EOF" >> $GITHUB_ENV
          cat *.sha256 >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Pre-built binaries for ${{ github.ref_name }}

            SHA256 Checksums:
            ```
            ${{ env.CHECKSUMS }}
            ```
          files: |
            release_assets/smtp2tg-x86_64-linux.tar.gz
            release_assets/smtp2tg-x86_64-linux.sha256
            release_assets/smtp2tg-arm64-linux.tar.gz
            release_assets/smtp2tg-arm64-linux.sha256
            release_assets/smtp2tg-x86_64-windows.zip
            release_assets/smtp2tg-x86_64-windows.sha256
          draft: false
          prerelease: false
