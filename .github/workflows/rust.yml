name: Build and Release (Linux + Windows)

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-linux
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: smtp2tg-x86_64-linux
            binary_name: smtp2tg
          - target: x86_64-windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: smtp2tg-x86_64-windows
            binary_name: smtp2tg.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.rust_target }}
          mkdir -p release
          cp target/${{ matrix.rust_target }}/release/${{ matrix.binary_name }} release/

      - name: Create checksum
        run: |
          cd release
          sha256sum ${{ matrix.binary_name }} > ${{ matrix.artifact_name }}.sha256
          # Add filename to checksum file for clarity
          echo "  ${{ matrix.binary_name }}" >> ${{ matrix.artifact_name }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/${{ matrix.binary_name }}
            release/${{ matrix.artifact_name }}.sha256
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: smtp2tg-*
          merge-multiple: true

      - name: Prepare release assets
        run: |
          # Flatten directory structure
          find artifacts -name '*.sha256' -exec mv {} artifacts/ \;
          find artifacts -name 'smtp2tg*' -not -name '*.sha256' -exec mv {} artifacts/ \;
          
          # Compress Linux binary
          cd artifacts
          tar -czvf smtp2tg-x86_64-linux.tar.gz smtp2tg
          
          # Zip Windows binary
          zip -0 smtp2tg-x86_64-windows.zip smtp2tg.exe

          # Prepare checksum text for release body
          echo "CHECKSUMS<<EOF" >> $GITHUB_ENV
          cat *.sha256 >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Pre-built binaries for ${{ github.ref_name }}

            SHA256 Checksums:
            ```
            ${{ env.CHECKSUMS }}
            ```
          files: |
            artifacts/smtp2tg-x86_64-linux.tar.gz
            artifacts/smtp2tg-x86_64-linux.sha256
            artifacts/smtp2tg-x86_64-windows.zip
            artifacts/smtp2tg-x86_64-windows.sha256
          draft: false
          prerelease: false
