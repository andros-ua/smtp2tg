name: Build Windows

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        shell: pwsh
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          mkdir -p release
          cp target/x86_64-pc-windows-msvc/release/smtp2tg.exe release/

      - name: Create checksum (PowerShell)
        shell: pwsh
        run: |
          cd release
          $hash = (Get-FileHash -Algorithm SHA256 smtp2tg.exe).Hash.ToLower()
          "${hash} *smtp2tg.exe" | Out-File -Encoding ASCII smtp2tg-x86_64-windows.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smtp2tg-x86_64-windows
          path: |
            release/smtp2tg.exe
            release/smtp2tg-x86_64-windows.sha256

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir -p release_assets
          cp artifacts/smtp2tg.exe release_assets/
          cp artifacts/smtp2tg-x86_64-windows.sha256 release_assets/
          cd release_assets
          zip -0 smtp2tg-x86_64-windows.zip smtp2tg.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_assets/*.zip
            release_assets/*.sha256
