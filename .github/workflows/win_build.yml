name: Build and Release Windows

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Release Binary
        shell: pwsh
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          mkdir -p release
          Copy-Item target/x86_64-pc-windows-msvc/release/smtp2tg.exe release/
          Write-Output "##[group]Build Artifacts"
          Get-ChildItem release
          Write-Output "##[endgroup]"

      - name: Generate SHA256 Checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path release/smtp2tg.exe -Algorithm SHA256).Hash.ToLower()
          "${hash} *smtp2tg.exe" | Out-File -Encoding ASCII release/smtp2tg-x86_64-windows.sha256
          Write-Output "##[group]Checksum Verification"
          Get-Content release/smtp2tg-x86_64-windows.sha256
          Write-Output "##[endgroup]"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smtp2tg-x86_64-windows
          path: |
            release/smtp2tg.exe
            release/smtp2tg-x86_64-windows.sha256

  create-release:
    name: Create Release
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Verify Artifacts
        shell: bash
        run: |
          echo "##[group]Downloaded Artifacts"
          ls -R artifacts/
          echo "##[endgroup]"
          echo "Checksum:"
          cat artifacts/smtp2tg-x86_64-windows/smtp2tg-x86_64-windows.sha256

      - name: Package Release Assets
        shell: bash
        run: |
          mkdir -p release_assets
          cp artifacts/smtp2tg-x86_64-windows/* release_assets/
          cd release_assets
          zip -0 smtp2tg-x86_64-windows.zip smtp2tg.exe
          echo "##[group]Final Release Assets"
          ls -lh
          echo "##[endgroup]"

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_assets/smtp2tg-x86_64-windows.zip
            release_assets/smtp2tg-x86_64-windows.sha256
