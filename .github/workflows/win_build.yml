name: ğŸš€ Build and Release Windows

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always  # Force colored output

jobs:
  build:
    name: ğŸ”§ Build Windows Binary
    runs-on: windows-latest

    steps:
      - name: ğŸ› ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Rust (Windows target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: ğŸ—ï¸ Compile Release Binary
        shell: pwsh
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          mkdir -p release
          Copy-Item target/x86_64-pc-windows-msvc/release/smtp2tg.exe release/
          Write-Output "##[group]ğŸ“¦ Build Output"
          Get-ChildItem release
          Write-Output "##[endgroup]"

      - name: ğŸ” Generate Authenticode-Style Checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path release/smtp2tg.exe -Algorithm SHA256).Hash.ToLower()
          "${hash} *smtp2tg.exe" | Out-File -Encoding ASCII release/smtp2tg-x86_64-windows.sha256
          Write-Output "##[group]ğŸ” Checksum Verification"
          Get-Content release/smtp2tg-x86_64-windows.sha256
          Write-Output "##[endgroup]"

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smtp2tg-x86_64-windows
          path: |
            release/smtp2tg.exe
            release/smtp2tg-x86_64-windows.sha256

  release:
    name: ğŸ·ï¸ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false  # Preserve directory structure

      - name: ğŸ” Validate Artifacts
        shell: bash
        run: |
          echo "##[group]ğŸ“‚ Artifact Structure"
          ls -R artifacts/
          echo "##[endgroup]"
          echo "##[group]âœ… Checksum Validation"
          cd artifacts/smtp2tg-x86_64-windows
          sha256sum -c smtp2tg-x86_64-windows.sha256
          echo "##[endgroup]"

      - name: ğŸ“¦ Package Release
        shell: bash
        run: |
          mkdir -p release_assets
          cp -v artifacts/smtp2tg-x86_64-windows/* release_assets/
          cd release_assets
          echo "##[group]ğŸ—œï¸ Creating ZIP Archive"
          zip -9 -T smtp2tg-x86_64-windows.zip smtp2tg.exe
          echo "##[endgroup]"
          echo "##[group]ğŸ“ Final Assets"
          ls -lh
          echo "##[endgroup]"

      - name: ğŸš€ Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_assets/smtp2tg-x86_64-windows.zip
            release_assets/smtp2tg-x86_64-windows.sha256
